<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="50%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="256" height="256" rx="56" fill="url(#bgGrad)" />

  <!-- Leichte Rahmen-Glow -->
  <rect x="6" y="6" width="244" height="244" rx="50"
        fill="none"
        stroke="rgba(148,163,184,0.5)"
        stroke-width="2" />

  <!-- Stylisiertes G (Performance-Ring) -->
  <g transform="translate(128,128)">
    <!-- Ring -->
    <circle r="70" fill="none" stroke="rgba(15,23,42,0.9)" stroke-width="18" />
    <circle r="70" fill="none" stroke="url(#accentGrad)" stroke-width="18" stroke-linecap="round"
            stroke-dasharray="220 220" stroke-dashoffset="-40" />

    <!-- G-Schnitt (offener Ring) -->
    <rect x="0" y="-90" width="90" height="180" fill="url(#bgGrad)" />

    <!-- Horizontaler Balken vom G -->
    <rect x="-20" y="0" width="70" height="16" rx="8" fill="url(#accentGrad)" />

    <!-- Fadenkreuz / Zielpunkt -->
    <circle r="10" fill="#020617" stroke="#60a5fa" stroke-width="4" />
    <line x1="-18" y1="0" x2="-32" y2="0" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
    <line x1="18" y1="0" x2="32" y2="0" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-18" x2="0" y2="-32" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="18" x2="0" y2="32" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Text GSOpt unten -->
  <text x="50%" y="214" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="32"
        fill="#e5e7eb"
        letter-spacing="3">
    GSOpt
  </text>
</svg>
